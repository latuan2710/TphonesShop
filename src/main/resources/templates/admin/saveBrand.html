<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Product</title>
	<link rel="stylesheet" href="/css/bootstrap_min.css">
	<link rel="stylesheet" href="/css/bootstrap_extension.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/drop.css">

</head>

<body>
	<form class="form-horizontal" th:object="${brand}" th:action="@{/saveBrand(id=${brand.id})}" enctype="multipart/form-data"
		method="post">
		<div class="row">
			<div class="col-sm-6 ol-md-6 col-xs-12">
				<div class="white-box">
					<h3 class="box-title">Brand Image</h3>
					<label for="input-file-now">Upload your product image here</label>
					<div class="dropify-wrapper">
						<div class="dropify-message">
							<span class="file-icon"></span>
							<p>Drag and drop a file here or click</p>
							<p class="dropify-error">Ooops, something wrong appended.</p>
						</div>
						<div class="dropify-loader"></div>
						<div class="dropify-errors-container">
							<ul></ul>
						</div>
						<input name="brandImg" type="file" id="input-file-now" class="dropify">
						<div class="dropify-preview">
							<span class="dropify-render"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6 ol-md-6 col-xs-12">
				<div class="white-box">
					<h3 class="box-title m-b-30">Add Brand</h3>

					<div class="form-group">
						<label for="name" class="col-md-12">Brand Name</label>
						<div class="col-md-12">
							<input th:field="*{name}" type="text" id="name" class="form-control" name="productName">
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-info"> <i class="fa fa-check"></i> Save</button>
						<button type="button" onclick="location.href='/adminPage/brands'"
							class="btn btn-default">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</form>

	<script src="/js/jquery_min.js"></script>
	<script th:inline="javascript">
		$("#input-file-now").change(function (event) {
			$(".dropify-render").html(`<img src="` + window.URL.createObjectURL(this.files[0]) + `">`)
			$(".dropify-preview").css("display", "block");
		})
		
		let brand_img = /*[[${brand.image}]]*/ 'brand_img';
		if (brand_img != null) {
			$(".dropify-render").html(`<img src="` + brand_img + `">`)
			$(".dropify-preview").css("display", "block");
		}
	</script>
</body>

</html>
