<!DOCTYPE html>
<html lang="en">

<head th:replace="~{admin/adminPage(users) :: head}">
</head>

<body>
	<link rel="stylesheet" href="/css/drop.css">
	<div id="wrapper">
		<!-- Top Navigation -->
		<nav class="navbar navbar-default navbar-static-top m-b-0">
			<div class="navbar-header">
				<a class="navbar-toggle hidden-sm hidden-md hidden-lg " href="javascript:void(0)" data-toggle="collapse"
					data-target=".navbar-collapse">
					<i class="ti-menu"></i>
				</a>
				<div class="top-left-part">
					<a class="logo" href="/">
						<b>
							<img src="/image/eliteadmin_logo.png" alt="home" class="dark-logo" />
						</b>
						<span class="hidden-xs">
							<img src="/image/logo_text.png" alt="home" class="dark-logo" />
						</span>
					</a>
				</div>
				<ul class="nav navbar-top-links navbar-left hidden-xs align-items-center">
					<li><a href="javascript:void(0)" class="open-close hidden-xs waves-effect waves-light"><i
								class="ti-menu icon-arrow-left-circle"></i></a></li>
					<li>
						<h4 class="page-title">Add Product</h4>
					</li>
				</ul>
			</div>
			<!-- /.navbar-header -->
			<!-- /.navbar-top-links -->
			<!-- /.navbar-static-side -->
		</nav>
		<!-- End Top Navigation -->
		<!-- Left navbar-header -->
		<div th:replace="~{admin/adminPage(users) :: sidebar}"></div>
		<!-- Left navbar-header end -->
		<!-- Page Content -->
		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row bg-title">
					<div class="col-12">
						<ol class="breadcrumb">
							<li><a href="#">Dashboard</a></li>
							<li class="active">Add Brand</li>
						</ol>
					</div>
				</div>
				<!-- /row -->
				<div class="row">
					<div class="col-sm-12">
						<div class="white-box">
							<form class="form-horizontal" th:object="${brand}" th:action="@{/saveBrand(id=${brand.id})}"
								enctype="multipart/form-data" method="post">
								<div class="row">
									<div class="col-12 mb-5">
										<h3 class="box-title">Add Brand</h3>
										<label for="input-file-now">Upload your product image here</label>
										<div class="dropify-wrapper">
											<div class="dropify-message">
												<span class="file-icon"></span>
												<p>Drag and drop a file here or click</p>
												<p class="dropify-error">Ooops, something wrong appended.</p>
											</div>
											<div class="dropify-loader"></div>
											<div class="dropify-errors-container">
												<ul></ul>
											</div>
											<input name="brandImg" type="file" id="input-file-now" class="dropify">
											<div class="dropify-preview">
												<span class="dropify-render"></span>
											</div>
										</div>
									</div>
									<div class="col-12">
										<div class="form-group">
											<label for="name" class="col-md-12">Brand Name</label>
											<div class="col-md-12">
												<input th:field="*{name}" type="text" id="name" class="form-control"
													name="productName">
											</div>
										</div>
										<div class="form-actions">
											<button type="submit" class="btn btn-info"> <i class="fa fa-check"></i>
												Save</button>
											<button type="button" onclick="location.href='/adminPage/brands'"
												class="btn btn-default">Cancel</button>
										</div>
									</div>
								</div>
							</form>

						</div>
					</div>
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
			<footer class="footer text-center"> 2023 &copy; Tphones Admin brought to you all things</footer>
		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->
	<div th:replace="~{admin/adminPage(users) :: script-fragment}"></div>
	<script th:inline="javascript">
		$(window).ready(function () {
			$(".wp-side-menu li:nth-child(4)").addClass("selected")
		})

		$("#input-file-now").change(function (event) {
			$(".dropify-render").html(`<img src="` + window.URL.createObjectURL(this.files[0]) + `">`)
			$(".dropify-preview").css("display", "block");
		})

		let brand_img = /*[[${brand.image}]]*/ 'brand_img';
		if (brand_img != null) {
			$(".dropify-render").html(`<img src="` + brand_img + `">`)
			$(".dropify-preview").css("display", "block");
		}
	</script>
</body>

</html>
