<!DOCTYPE html>
<html lang="en">

<head th:replace="~{admin/adminPage(users) :: head}">
</head>

<body>
	<link rel="stylesheet" href="/css/drop.css">
	<div id="wrapper">
		<!-- Top Navigation -->
		<nav class="navbar navbar-default navbar-static-top m-b-0">
			<div class="navbar-header">
				<a class="navbar-toggle hidden-sm hidden-md hidden-lg " href="javascript:void(0)" data-toggle="collapse"
					data-target=".navbar-collapse">
					<i class="ti-menu"></i>
				</a>
				<div class="top-left-part">
					<a class="logo" href="/">
						<b>
							<img src="/image/eliteadmin_logo.png" alt="home" class="dark-logo" />
						</b>
						<span class="hidden-xs">
							<img src="/image/logo_text.png" alt="home" class="dark-logo" />
						</span>
					</a>
				</div>
				<ul class="nav navbar-top-links navbar-left hidden-xs align-items-center">
					<li><a href="javascript:void(0)" class="open-close hidden-xs waves-effect waves-light"><i
								class="ti-menu"></i></a></li>
					<li>
						<h4 class="page-title">Add User</h4>
					</li>
				</ul>
			</div>
			<!-- /.navbar-header -->
			<!-- /.navbar-top-links -->
			<!-- /.navbar-static-side -->
		</nav>
		<!-- End Top Navigation -->
		<!-- Left navbar-header -->
		<div th:replace="~{admin/adminPage(users) :: sidebar}"></div>
		<!-- Left navbar-header end -->
		<!-- Page Content -->
		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row bg-title">
					<div class="col-12">
						<ol class="breadcrumb">
							<li><a href="#">Dashboard</a></li>
							<li class="active">Add User</li>
						</ol>
					</div>
				</div>
				<!-- /row -->
				<div class="row">
					<div class="col-sm-12">
						<div class="white-box">

							<form class="form-horizontal" th:object="${saveUser}" onsubmit="return checkForm();"
								th:action="@{'/saveUser/'+${saveUser.id}}" method="post">
								<div class="row">
									<div class="col-md-6 col-12 form-group">
										<label for="username" class="col-md-12 required">Username</label>
										<div class="col-md-12">
											<input id="username" th:readonly="${saveUser.id!=0}" th:field="*{username}"
												type="text" class="form-control" name="username" required>
										</div>
									</div>
									<div class="col-md-6 col-12 form-group"
										th:classappend="${saveUser.id != 0} ? 'd-none'">
										<label for="password" class="col-md-12 required">Password</label>
										<div class="col-md-12">
											<div class="input-group">
												<input type="password" class="form-control" id="password"
													th:value="${saveUser.getPassword()}" name="password"
													th:readonly="${saveUser.id!=0}" required>
												<button type="button" class="input-group-addon" id="basic-addon2"
													onclick="showPass()">
													<i class="fa fa-eye-slash"></i>
												</button>
											</div>
										</div>
									</div>
									<div class="col-md-6 col-12 form-group">
										<label for="fullName" class="col-md-12 required">Full Name</label>
										<div class="col-md-12">
											<input id="fullName" th:field="*{fullName}" type="text" class="form-control"
												required>
										</div>
									</div>

									<div class="col-md-6 col-12 form-group">
										<label for="birth" class="col-md-12">Date Of Birth</label>
										<div class="col-md-12">
											<input id="birth" th:value="${saveUser.getDate()}"  name="dateOfBirth" type="date"
												class="form-control">
										</div>
									</div>
									<div class="col-md-6 col-12 form-group">
										<label for="phone" class="col-md-12 required">Phone</label>
										<div class="col-md-12">
											<input id="phone" th:field="*{phone}" type="text" class="form-control"
												required>
										</div>
									</div>
									<div class="col-md-6 col-12 form-group">
										<label for="email" class="col-md-12 required">Email</label>
										<div class="col-md-12">
											<input id="email" th:field="*{email}" type="email" class="form-control"
												name="email" required>
										</div>
									</div>
									<div class="col-md-6 col-12 form-group">
										<label for="address" class="col-md-12 required">Address</label>
										<div class="col-md-12">
											<input id="address" th:field="*{address}" type="text" class="form-control"
												name="address" required>
										</div>
									</div>

									<div class="col-md-6 col-12 form-group">
										<label for="type" class="col-md-12">Type</label>
										<div class="col-md-12">
											<select class="form-control" id="type" th:field="*{type}">
												<option value="user">User</option>
												<option value="admin">Admin</option>
											</select>
										</div>
									</div>
									<div class="col-12 form-actions">
										<button type="submit" class="btn btn-info"> <i class="fa fa-check"></i>
											Save</button>
										<button type="button" onclick="location.href='/adminPage/users'"
											class="btn btn-default">Cancel</button>
									</div>
								</div>
							</form>
							
						</div>
					</div>
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
			<footer class="footer text-center"> 2023 &copy; Tphones Admin brought to you all things</footer>
		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->
	<div th:replace="~{admin/adminPage(users) :: script-fragment}"></div>
	<script th:inline="javascript">
		$(window).ready(function () {
			$(".wp-side-menu li:nth-child(1)").addClass("selected")
		})

		let origin_username = $("#username").val();
		let origin_email = $("#email").val();
		let origin_phone = $("#phone").val();

		function checkUsername() {
			let val = $("#username").val();
			if (origin_username != val) {
				$.post("/check/username", { username: val }, function (data) {
					if (data) {
						$("#username").addClass("form-control-danger");
						$("#username").parents(".form-group").addClass("has-danger")
					} else {
						$("#username").removeClass("form-control-danger");
						$("#username").parents(".form-group").removeClass("has-danger")
					}
				})
			} else {
				$("#phone").removeClass("form-control-danger");
				$("#phone").parents(".form-group").removeClass("has-danger")
			}
		}
		function checkEmail() {
			let val = $("#email").val();
			if (origin_email != val) {
				$.post("/check/email", { email: val }, function (data) {
					if (data) {
						$("#email").addClass("form-control-danger");
						$("#email").parents(".form-group").addClass("has-danger")
					} else {
						$("#email").removeClass("form-control-danger");
						$("#email").parents(".form-group").removeClass("has-danger")
					}
				})
			} else {
				$("#phone").removeClass("form-control-danger");
				$("#phone").parents(".form-group").removeClass("has-danger")
			}
		}
		function checkPhone() {
			let val = $("#phone").val();
			if (origin_phone != val) {
				$.post("/check/phone", { phone: val }, function (data) {
					if (data) {
						$("#phone").addClass("form-control-danger");
						$("#phone").parents(".form-group").addClass("has-danger")
					} else {
						$("#phone").removeClass("form-control-danger");
						$("#phone").parents(".form-group").removeClass("has-danger")
					}
				})
			} else {
				$("#phone").removeClass("form-control-danger");
				$("#phone").parents(".form-group").removeClass("has-danger")
			}
		}

		$("#username").on("change", checkUsername);
		$("#email").on("change", checkEmail);
		$("#phone").on("change", checkPhone);

		function checkForm() {
			let username = $("#username").hasClass("form-control-danger");
			let email = $("#email").hasClass("form-control-danger");
			let phone = $("#phone").hasClass("form-control-danger");

			if (username || email || phone) {
				return false;
			} else {
				return true;
			}
		}

		if ($("#birth").val() == '') {
			var date = new Date();
			var day = date.getDate();
			var month = date.getMonth() + 1;
			var year = date.getFullYear();
			if (month < 10) month = "0" + month;
			if (day < 10) day = "0" + day;
			var today = year + "-" + month + "-" + day;
			document.getElementById('birth').value = today;
		}
	</script>
</body>

</html>
