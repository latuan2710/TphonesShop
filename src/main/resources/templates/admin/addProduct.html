<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Product</title>
	<link rel="stylesheet" href="/css/bootstrap_min.css">
	<link rel="stylesheet" href="/css/bootstrap_extension.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/drop.css">

</head>

<body>
	<form class="form-horizontal">
		<div class="row">
			<div class="col-sm-6 ol-md-6 col-xs-12">
				<div class="white-box">
					<h3 class="box-title">Product Image</h3>
					<label for="input-file-now">Upload your product image here</label>
					<div class="dropify-wrapper">
						<div class="dropify-message">
							<span class="file-icon"></span>
							<p>Drag and drop a file here or click</p>
							<p class="dropify-error">Ooops, something wrong appended.</p>
						</div>
						<div class="dropify-loader"></div>
						<div class="dropify-errors-container">
							<ul></ul>
						</div>
						<input type="file" id="input-file-now" class="dropify">
						<button type="button" class="dropify-clear">Remove</button>
						<div class="dropify-preview">
							<span class="dropify-render"></span>
							<div class="dropify-infos">
								<div class="dropify-infos-inner">
									<p class="dropify-filename">
										<span class="file-icon"></span>
										<span class="dropify-filename-inner"></span>
									</p>
									<p class="dropify-infos-message">Drag and drop or click to replace</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6 ol-md-6 col-xs-12">
				<div class="white-box">
					<h3 class="box-title m-b-30">Add Product</h3>

					<div class="form-group">
						<label class="col-md-12">Product Name</label>
						<div class="col-md-12">
							<input type="text" class="form-control" name="productName">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-12">Brand</label>
						<div class="col-sm-12">
							<select name="productBrand" class="custom-select col-12" id="inlineFormCustomSelect">
								<option value="SamSung">SamSung</option>
								<option value="Apple">Apple</option>
								<option value="Xiaomi">Xiaomi</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="example-number-input" class="col-sm-12">Cost</label>
						<div class="col-md-12">
							<input class="form-control" type="number" value="1" id="example-number-input">
						</div>
					</div>
					<div class="form-group">
						<label for="example-number-input" class="col-sm-12">Quantity</label>
						<div class="col-md-12">
							<input class="form-control" type="number" value="1" id="example-number-input">
						</div>
					</div>
					<div class="form-check">
						<label class="custom-control custom-checkbox">
							<input type="checkbox" id="sale-check" class="custom-control-input">
							<span class="custom-control-indicator"></span>
							<span class="custom-control-description">Sale</span>
						</label>
					</div>
					<div id="discount-form" class="form-group d-none">
						<label for="example-number-input" class="col-sm-12">Discount</label>
						<div class="col-md-12">
							<input class="form-control" type="number" value="1" id="example-number-input">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-12">Description</label>
						<div class="col-md-12">
							<textarea class="form-control" rows="5"></textarea>
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-info"> <i class="fa fa-check"></i> Save</button>
						<button type="button" class="btn btn-default">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</form>

	<script src="/js/jquery_min.js"></script>
	<script>
		$("#input-file-now").change(function (event) {
			$(".dropify-render").html(`<img src="` + window.URL.createObjectURL(this.files[0]) + `">`)
			$(".dropify-preview").css("display", "block");
			$(".dropify-clear").css("display", "block");
			let part = $(this).val().split("\\");
			$(".dropify-filename-inner").text(part[part.length - 1])
		})
		$(".dropify-clear").click(function () {
			$(".dropify-preview").css("display", "none");
			$(".dropify-clear").css("display", "none");
			$("#input-file-now").val("");
		})
		$("#sale-check").click(function () {
			if (this.checked == true) {
				$("#discount-form").toggleClass("d-none")
			}else[
			$("#discount-form").toggleClass("d-none")
			]
		})
	</script>
</body>

</html>
