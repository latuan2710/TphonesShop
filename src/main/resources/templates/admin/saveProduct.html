<!DOCTYPE html>
<html lang="en">

<head th:replace="~{admin/adminPage(users) :: head}">
</head>

<body>
	<link rel="stylesheet" href="/css/drop.css">
	<div id="wrapper">
		<!-- Top Navigation -->
		<nav class="navbar navbar-default navbar-static-top m-b-0">
			<div class="navbar-header">
				<a class="navbar-toggle hidden-sm hidden-md hidden-lg " href="javascript:void(0)" data-toggle="collapse"
					data-target=".navbar-collapse">
					<i class="ti-menu"></i>
				</a>
				<div class="top-left-part">
					<a class="logo" href="/">
						<b>
							<img src="/image/eliteadmin_logo.png" alt="home" class="dark-logo" />
						</b>
						<span class="hidden-xs">
							<img src="/image/logo_text.png" alt="home" class="dark-logo" />
						</span>
					</a>
				</div>
				<ul class="nav navbar-top-links navbar-left hidden-xs align-items-center">
					<li><a href="javascript:void(0)" class="open-close hidden-xs waves-effect waves-light"><i
								class="ti-menu icon-arrow-left-circle"></i></a></li>
					<li>
						<h4 class="page-title">Add Product</h4>
					</li>
				</ul>
			</div>
			<!-- /.navbar-header -->
			<!-- /.navbar-top-links -->
			<!-- /.navbar-static-side -->
		</nav>
		<!-- End Top Navigation -->
		<!-- Left navbar-header -->
		<div th:replace="~{admin/adminPage(users) :: sidebar}"></div>
		<!-- Left navbar-header end -->
		<!-- Page Content -->
		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row bg-title">
					<div class="col-12">
						<ol class="breadcrumb">
							<li><a href="#">Dashboard</a></li>
							<li class="active">Add Product</li>
						</ol>
					</div>
				</div>
				<!-- /row -->
				<div class="row">
					<div class="col-sm-12">
						<div class="white-box">
							<form class="form-horizontal" th:object="${product}"
								th:action="@{/saveProduct(id=${product.id})}" enctype="multipart/form-data"
								method="post">
								<div class="row">
									<div class="col-sm-6 ol-md-6 col-xs-12">
										<div class="white-box">
											<h3 class="box-title">Product Image</h3>
											<label for="input-file-now">Upload your product image here</label>
											<div class="dropify-wrapper">
												<div class="dropify-message">
													<span class="file-icon"></span>
													<p>Drag and drop a file here or click</p>
													<p class="dropify-error">Ooops, something wrong appended.</p>
												</div>
												<div class="dropify-loader"></div>
												<div class="dropify-errors-container">
													<ul></ul>
												</div>
												<input name="productImg" type="file" id="input-file-now"
													class="dropify">
												<div class="dropify-preview">
													<span class="dropify-render">
													</span>
												</div>
											</div>
										</div>
									</div>
									<div class="col-sm-6 ol-md-6 col-xs-12">
										<div class="white-box">
											<h3 class="box-title m-b-30">Add Product</h3>

											<div class="form-group">
												<label for="productName" class="col-md-12">Product Name</label>
												<div class="col-md-12">
													<input id="productName" th:field="*{name}" type="text"
														class="form-control" name="productName">
												</div>
											</div>
											<div class="form-group">
												<label for="productBrand" class="col-sm-12">Brand</label>
												<div class="col-sm-12">
													<select id="productBrand" th:field="*{brand}" name="productBrand"
														class="custom-select col-12">
														<option th:each="brand:${brands}" th:value="${brand.name}"
															th:text="${brand.name}">
															SamSung</option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label for="cost" class="col-sm-12">Cost</label>
												<div class="col-md-12">
													<input th:field="*{cost}" class="form-control" type="number"
														value="1" id="cost">
												</div>
											</div>
											<div class="form-check">
												<label class="custom-control custom-checkbox">
													<input name="sale" type="checkbox" id="sale-check"
														class="custom-control-input">
													<span class="custom-control-indicator"></span>
													<span class="custom-control-description">Sale</span>
												</label>
											</div>
											<div id="discount-form" class="form-group d-none">
												<label for="discount" class="col-sm-12">Discount</label>
												<div class="col-md-12">
													<input th:field="*{discount}" class="form-control" type="number"
														id="discount">
												</div>
											</div>
											<div class="form-group">
												<label for="description" class="col-md-12">Description</label>
												<div class="col-md-12">
													<textarea th:field="*{description}" class="form-control"
														id="description" rows="5"></textarea>
												</div>
											</div>
											<div class="form-actions">
												<button type="submit" class="btn btn-info"> <i class="fa fa-check"></i>
													Save</button>
												<button type="button" onclick="location.href='/adminPage/products'"
													class="btn btn-default">Cancel</button>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
			<footer class="footer text-center"> 2023 &copy; Tphones Admin brought to you all things</footer>
		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->
	<div th:replace="~{admin/adminPage(users) :: script-fragment}"></div>
	<script>
		$(window).ready(function () {
			$(".wp-side-menu li:nth-child(3)").addClass("selected")
		})
	</script>
	<script th:inline="javascript">
		$("#input-file-now").change(function (event) {
			$(".dropify-render").html(`<img src="` + window.URL.createObjectURL(this.files[0]) + `">`)
			$(".dropify-preview").css("display", "block");
		})
		$("#sale-check").click(function () {
			if (this.checked == true) {
				$("#discount-form").toggleClass("d-none")
			} else[
				$("#discount-form").toggleClass("d-none")
			]
		})
		let product_img = /*[[${product.image}]]*/ 'product_img';
		if (product_img != null) {
			$(".dropify-render").html(`<img src="` + product_img + `">`)
			$(".dropify-preview").css("display", "block");
		}
		let product_brand = /*[[${product.brand}]]*/ 'product_brand';
		console.log(product_brand)
		if (product_brand != null) {
			$("#productBrand option").each(function () {
				if ($(this).val() == product_brand) {
					$(this).attr("selected", true)
				}
			})
		}
		let product_sale = /*[[${product.isSale}]]*/ 'product_sale';
		if (product_sale == true) {
			$("#sale-check").click()
		}
	</script>
</body>

</html>
