<!DOCTYPE html>
<html lang="en">

<head th:replace="~{user/index.html :: head}">
</head>

<body id="account" class="template-login">
	<div class="wrapper">
		<!-- Header control start -->
		<div id="shopify-section-header-two" class="shopify-section">
			<!--Header Area Start-->
			<header th:replace="~{user/index.html :: header}">
			</header>
			<!--Header Area End-->
		</div>
		<!-- Header control end -->
		<div class="breadcrumb-wrapper">
			<div class="breadcrumb-area breadcrumbs overlay-bg">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<div class="breadcrumb-content text-center">
								<h1 class="breadmome-name breadcrumbs-title">Contact Us</h1>
								<nav class role="navigation" aria-label="breadcrumbs">
									<ul class="breadcrumb-list">
										<li>
											<a href="/" title="Back to the home page">Home</a>
										</li>
										<li>
											<span>Contact Us</span>
										</li>
									</ul>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- BREADCRUMBS SETCTION END -->
		<main>
			<div id="shopify-section-template--14393660833862__main" class="shopify-section">
				<!--Contact Us Area Start-->
				<div id="section-template--14393660833862__main" class="contact-us-area mt-80 mb-55">
					<div class="container">
						<div class="row  ">
							<div class="col-lg-3 col-md-4">
								<div class="store-information">
									<div class="store-title">
										<h4>STORE INFORMATION</h4>
										<div class="communication-info">
											<div class="single-communication">
												<div class="communication-icon">
													<i class="fa fa-map-marker"></i>
												</div>
												<div class="communication-text">
													<span>Eastern International University<br>Viet Nam</span>
												</div>
											</div>
											<div class="single-communication">
												<div class="communication-icon">
													<i class="fa fa-phone"></i>
												</div>
												<div class="communication-text">
													<span>Call us:<br>
														<a href="tel:0967843879">
															0967843879
														</a>
													</span>
												</div>
											</div>
											<div class="single-communication">
												<div class="communication-icon">
													<i class="fa fa-envelope"></i>
												</div>
												<div class="communication-text">
													<span>Email us:<br>
														<a href="mailto:demo@example.com">tuan.la.cit19@eiu.edu.vn</a>
													</span>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-9 col-md-8">
								<div class="content-wrapper">
									<div class="page-content">
										<form method="post" action="/submit_contact_form" id="contact_form"
											th:object="${saveContact}" accept-charset="UTF-8" class="contact-form">
											<div class="row">
												<div class="col-lg-12 contact-form-title">
													<h3>Contact US</h3>
												</div>
												<div class="col-lg-6">
													<div class="contact-form-style mb-20">
														<label for="ContactFormName" class="hidden-label">FullName</label>
														<input type="text" id="ContactFormName" class="input-full"
															name="fullName" placeholder="FullName">
													</div>
												</div>
												<div class="col-lg-6">
													<div class="contact-form-style mb-20">
														<label for="ContactFormEmail" class="hidden-label">Email</label>
														<input type="email" id="ContactFormEmail" class="input-full"
															name="email" placeholder="Email">
													</div>
												</div>
												<div class="col-lg-12">
													<div class="contact-form-style mb-20">
														<label for="ContactFormPhone" class="hidden-label">Phone
															Number</label>
														<input type="text" id="ContactFormPhone" class="input-full"
															name="phone" placeholder="Phone Number"
															onkeydown="return onlyNumbers(event)">
													</div>
												</div>
												<div class="col-lg-12">
													<div class="contact-form-style mb-20">
														<label for="ContactFormTitle" class="hidden-label">Title</label>
														<input type="text" id="ContactFormTitle" class="input-full"
															name="title" placeholder="Title">
													</div>
												</div>
												<div class="col-lg-12">
													<div class="contact-form-style">
														<label for="ContactFormMessage"
															class="hidden-label">Message</label>
														<textarea rows="10" id="ContactFormMessage" class="input-full"
															name="message" placeholder="Message"></textarea>
														<button class="default-btn" type="submit">
															<span>Send Message</span>
														</button>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--Contact Us Area End-->
			</div>
		</main>
		<!--Footer Area Start-->
		<div th:replace="~{user/index.html :: footer-top}">
		</div>
		<footer th:replace="~{user/index.html :: footer}">
		</footer>
		<!--Footer Area End-->
		<script th:inline="javascript">
			$(window).ready(() => {$('ul.main-menu li:nth-child(5)').addClass("active")})
			function onlyNumbers(event) {
				if (event.ctrlKey || event.altKey || event.metaKey || event.key === "Backspace" || event.key === "Delete" || event.key === "ArrowLeft" || event.key === "ArrowRight") {
					return true;
				}
				if (/^\d|-$/i.test(event.key)) {
					return true;
				}
				event.preventDefault();
				return false;
			}
			alert_action(/*[[${alert}]]*/);
		</script>
</body>

</html>
